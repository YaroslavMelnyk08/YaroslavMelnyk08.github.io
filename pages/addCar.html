    <div class="header">
        <header class="header-block">
            <ul class="header-list">
                <li class="header-list__item header-list__item-logo"><a href="../index.html" class="header-link">AutoChoice</a></li>
                <li class="header-list__item"><a href="#" class="header-link">Новини автосвіту</a></li>
                <li class="header-list__item"><a href="#" class="header-link">Продати авто</a></li>
                <li class="header-list__item"><a href="" class="header-link">Увійти в акаунт</a></li>
            </ul>
        </header>
    </div>

    <div class="addCar">
        <div class="container">
            <div class="addCar-wrapper">
                <h1>Додавання оголошення</h1>
                <div class="addCar-zone">
                    <div class="addCar-zone__main">
                        <div class="addCar-zone__title">
                            Основна інформація
                        </div>
                        <div class="addCar-zone__object">
                            <input class="searchBar-input" type="text" placeholder="Марка">
                            <input class="searchBar-input" type="text" placeholder="Рік випуску">
                            <input class="searchBar-input searchBar-input__last" type="text" placeholder="Ціна">
                            <input class="searchBar-input" type="text" placeholder="Модель">
                            <input class="searchBar-input" type="text" placeholder="Пробіг">
                            <input class="searchBar-input searchBar-input__last" type="text" placeholder="Регіон">
                        </div>
                    </div>
                    <div class="addCar-zone__main addCar-zone__photo">
                        <div class="addCar-zone__title">
                            Фото
                        </div>
                        <div class="addCar-zone__object">
                            <input class="searchBar-input" type="text" placeholder="Додати фото">
                        </div>
                    </div>

                    <div class="addCar-zone__main addCar-zone__photo">
                        <div class="addCar-zone__title">
                            Стан
                        </div>
                        <div class="addCar-zone__object">
                            <input class="searchBar-input addCar-input" type="text" placeholder="Технічний стан">
                            <input class="searchBar-input addCar-input searchBar-input__last" type="text" placeholder="Пригнаний з">
                            <input class="searchBar-input addCar-input" type="text" placeholder="Стан ЛФП">
                            <input class="searchBar-input addCar-input searchBar-input__last" type="text" placeholder="Участь у ДТП">
                        </div>
                    </div>

                    <div class="addCar-zone__main addCar-zone__photo">
                        <div class="addCar-zone__title">
                            Технічні характеристики
                        </div>
                        <div class="addCar-zone__object">
                            <input class="searchBar-input addCar-input" type="text" placeholder="Колір">
                            <input class="searchBar-input addCar-input searchBar-input__last" type="text" placeholder="Коробка передач">
                            <input class="searchBar-input addCar-input" type="text" placeholder="Паливо">
                            <input class="searchBar-input addCar-input searchBar-input__last" type="text" placeholder="Об’єм двигуна">
                            <input class="searchBar-input addCar-input" type="text" placeholder="Потужність двигуна к/c">
                            <input class="searchBar-input addCar-input searchBar-input__last" type="text" placeholder="Привід">

                            <button class="searchBar-button secondBtn login-btn addCar-btn">Розмістити оголошення</button>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-wrapper">
                <div class="footer-logo">
                    AutoChoice
                </div>
                <div class="footer-social">
                    <div class="footer-social__item">
                        <a href="#"><img src="../img/instagram.svg" alt=""></a>
                       
                    </div>
                    <div class="footer-social__item">
                        <a href="#"><img src="../img/facebook.svg" alt=""></a>
                        
                    </div>
                </div>
            </div>
        </div>
    </footer>
